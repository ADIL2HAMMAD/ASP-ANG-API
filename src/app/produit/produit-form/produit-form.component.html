
<div class="main-login main-center">

  <form #prodform="ngForm">

    <div class="form-group">
      <label for="designation" class="cols-sm-2 control-label">Designation </label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="text" class="form-control" #designation="ngModel" [(ngModel)]="designationProduit" name="designation" required id="designation"  placeholder="designation ..."/>
          <div class="validation-error" *ngIf="designation.touched && designation.invalid">This fields is Required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="prix" class="cols-sm-2 control-label">Prix</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="number" class="form-control" #prix="ngModel" [(ngModel)]="prixProduit" name="prix" id="prix" required placeholder="Prix ..."/>
          <div class="validation-error" *ngIf="prix.touched && prix.invalid">This fields is Required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="quantite" class="cols-sm-2 control-label">Quantite</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="number" class="form-control" #quantite="ngModel" [(ngModel)]="quantiteProduit" name="quantite" id="quantite" required  placeholder="Quantite ..."/>
          <div class="validation-error" *ngIf="quantite.touched && quantite.invalid">This fields is Required</div>
        </div>
      </div>
    </div>

    <div class="form-group " >

        <label class="cols-sm-2 control-label">Categorie : </label>
          <select required   class="form-control form-control-lg" (change)="getid($event)"  >
            <option disabled hidden [value]="selectUndefinedOptionValue">-- select --</option>
            <option  *ngFor="let catids of categories"  value="{{catids.categorieID}}"  >{{catids.nomCategorie}}</option>
          </select>

    </div>


    <div class="form-group ">
    <div class="  col-sm-8">
        <button type="submit"  [disabled]="!prodform.valid"  (click)="addproduit(prodform);" id="button" class="btn btn-success btn-lg btn-block ">Submit</button>
    </div>
    <div class=" col-sm-4 ">
      <button type="button"  (click)="resetfeilds(prodform);"  id="button" class="btn btn-secondary btn-lg btn-block ">reset </button>
    </div>
  </div>


  </form>
</div>
