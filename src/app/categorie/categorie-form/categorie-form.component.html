<form #categorieForm="ngForm">

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Nom de Categorie</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" name="nomCategorie" id="name"  [(ngModel)]="nomCategorie" placeholder=" Le Nom de Categorie ...."/>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <button  type="submit"  class="btn btn-primary btn-lg btn-block login-button">Submit</button>
          </div>

</form>
